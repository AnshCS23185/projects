<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="style2.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        h4{
            color: gold;
        }
    </style>
</head>
<body>
    <div class="heading">
        The Crew
    </div>
    <br>
    <br>
    <div align="center">
        <div class="box">
        <span class="subhead">
            login with your google account
        </span>
        <br>
        <br>
        <div class="form">
            <div class="image">
                <img src="/imae/loin.jpg" style="width: 350px;">
            </div>
            <br>
            <div class="form" align="center">
                <form>
                    <div class="input-container">
                        &nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-user icon center"></i>
                        <!-- &nbsp; -->
                        <input type="text" placeholder="username" required>
                    </div>
                    <div class="input-container">
                        &nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-envelope icon center"></i>
                        <input type="email" placeholder="email" required>
                    </div>
                    <div class="input-container">
                        &nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-phone icon center"></i>
                        <input type="tel" placeholder="phone" required>
                    </div>
                    <div class="input-container">
                        &nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-lock icon center"></i>
                        <input type="password" placeholder="strong password" required>
                    </div>
                    <i class="fa fa-sign-in icon"></i>
                    <a href="/index.html">
                    <input  type="button" value="Login"></a>
                    <br>
                    <i class="fa fa-refresh icon"></i>
                    <input  type="button" value="Reset">
                    <h4>forget password? or sign up</h4>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>
</html
